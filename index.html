<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>싹둑</title>
    <link rel="stylesheet" href="css/main_style.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <header id="hd" class="hd">
      <div class="inner">
        <div class="hd_left_wrap">
          <h1>
            <a href="#">
              <img src="img/logo.svg" alt="로고" />
            </a>
          </h1>
          <nav>
            <ul class="nav_bar">
              <li class="nav_list"><a href="#">커뮤니티</a></li>
              <li class="nav_list"><a href="#">라이프</a></li>
              <li class="nav_list"><a href="#">채팅</a></li>
              <li class="nav_list"><a href="#">다이어리</a></li>
            </ul>
          </nav>
        </div>

        <div class="hd_right_wrap">
          <a href=""><img src="img/google-play.svg" alt="" /></a>
          <a href=""><img src="img/app-store.svg" alt="" /></a>
        </div>
      </div>
    </header>
    <!-- 메인 -->
    <section class="main">
      <div class="inner">
        <div class="main_left">
          <div class="main_title">
            자책하지 말아요 <br />
            당신의 잘못이 아닙니다
          </div>
          <div class="main_subtitle">
            썩은 잎을 잘라내는 일, <br />
            더 나은 내일을 함께 피우겠습니다.
          </div>
          <div class="main_btn_wrap">
            <a href=""><img src="img/google-play_button.svg" alt="" /></a>
            <a href=""><img src="img/app-store_button.svg" alt="" /></a>
          </div>
        </div>
        <div class="main_right">
          <div class="main_img_wrap"><img src="img/img01.png" alt="" /></div>
        </div>
      </div>
    </section>
    <section class="community">
      <div class="inner">
        <div class="community_left">
          <h2 class="section_title">커뮤니티</h2>
          <div class="section_subtitle">
            아무에게도 말하지 못했던 <br />
            나만의 고민을 나눠요
          </div>
          <div class="section_txt">
            직장 폭력, 데이트 폭력 등, 학교 폭력 등 <br />
            주변 사람들에게 나누기 부담스러웠던 고민들, <br />
            싹둑에서 자유롭게 나눠요.
          </div>
          <div class="community_swiper_wrap"></div>
        </div>
        <div class="community_right">
          <img src="img/img02.png" alt="" />
          <img src="img/img03.png" alt="" />
        </div>
      </div>
    </section>
    <script src="base.js"></script>
  </body>
</html>
